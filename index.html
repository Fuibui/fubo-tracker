<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fubo.tracker</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/slick/slick.css">
    <link rel="stylesheet" href="assets/css/slick/slick-theme.css">
    <!-- <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/> -->
   
    
</head>
<body>
    <div class="first__container">
        <div class="container__search">
            <h1>tracker foda</h1>
            <h5>by: fubo rei do acasalemento</h5>
            <input type="text" name="user" id="search__bar" placeholder="ID">
            <p><button id="search__button">traquiar</button></p>
        </div>
    </div>

    <div class="container__tracker" id="container__pfp">
        <div class="container__avatares">

            <h2>pfp (pinto fofo peludo)</h2>

            <div class="container__carousel">
                <div class="carousel__avatares" id="avatars">
                
                </div>
            </div>

            
        </div>
    </div>

    <div class="container__tracker" id="container__resto">
        <div class="container__nick">

            <h2>nomes (sujos no serasa)</h2>

            <div class="" id="nicks"></div>
            
        </div>

        <div class="container__nick">

            <h2>ultimas palavras</h2>

            <div class="last__message">
                <p id="message__info"></p>
                <h2>Mensagem:</h2>
                <p id="message__text"></p>
            </div>
            
        </div>

        <div class="container__nick">

            <h2>ultima call</h2>

            <div class="last__call">
                <p id="call__info"></p>
            </div>
            
        </div>

        
    </div>

    <div class="container__error" id="container__error">
        <h1>Usuário não encontrado no banco de dados</h1>
    </div>
    
      
    <script src="assets/js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js" integrity="sha512-nhY06wKras39lb9lRO76J4397CH1XpRSLfLJSftTeo3+q2vP7PaebILH9TqH+GRpnOhfAGjuYMVmVTOZJ+682w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/css/slick/slick.min.js"></script>

</body>
</html>
